---
# tasks file for rpmfusion

- name: Add RPMFusion GPG key
  rpm_key:
    state: present
    key: "https://rpmfusion.org/keys?action=AttachFile&do=view&target=RPM-GPG-KEY-rpmfusion-free-fedora-{{ ansible_distribution_major_version }}"
  tags:
    - rpmfusion
    - dnf
    - gpg-key
  when:
    - ansible_distribution == "Fedora"
  become: true


- name: Install RPMFusion
  dnf:
    name: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  tags:
    - rpmfusion
    - dnf
    - packages
  when:
    - ansible_distribution == "Fedora"
  become: true
